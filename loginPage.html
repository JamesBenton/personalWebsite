<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/components/main.css">
        <script src="/components/script.js"></script>
        <title>Admin Login</title>
    </head>
    <body>
        <div id="header-container"></div>
        <div id="main">
            <div id="menubar-container"></div>
            <div class="loginContent">
                <form name="adminLogin">
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Enter Username" name="username" required id="usernameInput"/>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Enter Password" name="password" required id="passwordInput"/>
                    <input type="button" name="login" onclick="check(this.form)" value="Login"/>
                </form>
            </div>
        </div>
    </body>
</html>
