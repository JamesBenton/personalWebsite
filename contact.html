<!DOCTYPE html>
<html>
    <head>
        <base href="/personalWebsite/">
        <link rel="stylesheet" type="text/css" href="components/main.css">
        <script src="components/script.js"></script>
        <title>Contact Page</title>
    </head>
    <body>
        <div id="header-container"></div>
        <div id="main">
            <div id="menubar-container"></div>
            <div class="content">
                <h1 style="text-align: left; font-size: 2.5rem; margin-bottom: 2rem;">Contact Me</h1>
                
                <form action="https://formspree.io/f/xaqdegok" method="POST">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </body>
</html>
