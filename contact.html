<!DOCTYPE html>
<html>
    <head>
        <base href="/personalWebsite/">
        <link rel="stylesheet" type="text/css" href="components/main.css">
        <script src="components/script.js"></script>
        <title>Contact Page</title>
    </head>
    <body>
        <div id="header-container"></div>
        <div id="main">
            <div id="menubar-container"></div>
            <div class="content">
                <h1 style="text-align: left; font-size: 2.5rem; margin-bottom: 2rem;">Contact Me</h1>
                
                <form id="contactForm" action="https://formspree.io/f/xaqdegok" method="POST">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="8" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
                
                <div id="form-status"></div>
            </div>
        </div>
        
        <script>
            document.getElementById('contactForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const form = e.target;
                const statusDiv = document.getElementById('form-status');
                const submitBtn = form.querySelector('button[type="submit"]');
                
                // Disable button and show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                statusDiv.innerHTML = '';
                
                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: new FormData(form),
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        statusDiv.innerHTML = '<p style="color: green; font-weight: 500; margin-top: 1rem;">✓ Message sent successfully! I\'ll get back to you soon.</p>';
                        form.reset(); // Clear the form
                    } else {
                        throw new Error('Form submission failed');
                    }
                } catch (error) {
                    statusDiv.innerHTML = '<p style="color: red; font-weight: 500; margin-top: 1rem;">✗ Failed to send message. Please try again or email me directly.</p>';
                } finally {
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Message';
                }
            });
        </script>
    </body>
</html>
